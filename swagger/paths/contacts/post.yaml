tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Sergio'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380445556677'
          email:
            description: "Contact's email"
            type: string
            example: 'kasnd@aalkds.com'
          isFavourite:
            description: 'Determines whether the contact has been added to favorites.'
            type: boolean
            example: true
          contactType:
            description: 'What type of contact does it belong to'
            type: string
            enum:
              - work
              - home
              - personal
            example: 'personal'
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/dd6thsdhw/image/upload/image.png'

responses:
  '201':
    description: Successfully created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
              description: HTTP status code indicating successful creation.
            message:
              type: string
              example: Successfully created a contact!
              description: Confirmation message of successful contact creation.
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '..\..\components\responses\500.yaml'
