tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: Update the contact with the specified ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65cart65o87f10c88b598395'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Kate'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380501112233'
          email:
            description: "Contact's email"
            type: string
            example: 'popogaga@gmail.com'
          isFavourite:
            description: 'Determines whether the contact has been added to favorites.'
            type: boolean
            example: true
          contactType:
            description: 'What type of contact does it belong to'
            type: string
            enum: [work, home, personal]
            example: personal
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '200':
    description: Successfully contact updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully contact updated with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '..\..\..\components\responses\404contacts.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
